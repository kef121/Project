<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>

    <body>
        <!-------------------     LOGIN ------------------>
        <div class="section">
            <div class="login-box">
                <h2>Welcome back!</h2>
                <div class="inputs">
                    <div class="input-field one">
                        <input type="text" name="username" required="required">
                        <label for="username" required="required">User Name</label>
                    </div>
                    <div class="input-field four">
                        <input type="password" name="password" required="required">
                        <label for="password" required="required">Password</label>
                    </div>
                    
                </div>
                <button class="login">Login</button>
                <span class="forgot-password">Forgot password</span>
                <p class="no-account">I don't have an account. <span><a href="signup.html">Register</a></span></p>
                
            </div>
        </div>



        <script src="script.js"></script>
    </body>
    
</html>
