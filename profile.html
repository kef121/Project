        <div  class="form-container">
            <form action="" method="post">
                <h3>Update Profile</h3>
                <span>Your name</span>
                <input type="text" name="name" placeholder="Goodness Okeke" maxlength="100" class="profile-box"><br>
                <span>Your email</span>
                <input type="email" name="email" placeholder="goodnessokeke@gmail.com" maxlength="100" class="profile-box"><br>
                <span>Old password</span>
                <input type="password" name="old-pass" placeholder="enter your old password" maxlength="50" class="profile-box"><br>
                <span>New password</span>
                <input type="password" name="new-pass" placeholder="enter your new password" maxlength="50" class="profile-box"><br>
                <span>Confirm password</span>
                <input type="password" name="confirm-pass" placeholder="confirm your new password" maxlength="50" class="profile-box"><br>
                <span>Update Picture</span>
                <input type="file" name="image" accept="images/*" class="profile-box" >
                <input type="submit" name="submit" value="Update Profile" class="submit-box">
            </form>
        </div>
