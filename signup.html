<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Sign up</title>
    </head>

    <body>
        <!-------------------     REGISTER ------------------>
        <div class="section">
            <div class="signup-box">
                <h2>Register</h2>
                <div class="inputs">
                    <div class="input-field">
                        <input type="text" name="username" required="required">
                        <label for="username" required="required">User Name</label>
                    </div>
                    <div class="input-field ">
                        <input type="email" name="email" required="required">
                        <label for="email" required="required">Email</label>
                    </div>
                    <div class="input-field ">
                        <input type="password" name="password" required="required">
                        <label for="password" required="required">Password</label>
                    </div>
                    <div class="input-field ">
                        <input type="password" name="password" required="required">
                        <label for="confirmpassword" required="required">Confirm Password</label>
                    </div>
                    
                </div>
                <button class="signup">Sign up</button>
                <span class="forgot-password">Forgot password</span>
                <p class="have-account">I already have an account. <span><a href="login.html">Login</a></span></p>
                
            </div>
        </div>



        <script src="script.js"></script>

    </body>
    
</html>
