<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Sign up</title>
    </head>

    <body>
        <section class="sign-up">
            <div class="img-box">
                <h1 class="logo">IGBOLINGO</h1>
                <img src="images/children_no_back_two edited.png" alt="children">
            </div>

            <div class="content-box">
                <h2>Sign up</h2>
                <div class="inputs">
                    <div class="input-field one">
                        <input type="text" name="firstname" required="required">
                        <label for="firstname" required="required">First Name</label>
                    </div>
                    <div class="input-field two">
                        <input type="text" name="lastname" required="required">
                        <label for="lastname" required="required">Last Name</label>
                    </div>
                    <div class="input-field three">
                        <input type="email" name="email" required="required">
                        <label for="email" required="required">Email</label>
                    </div>
                    <div class="input-field four">
                        <input type="password" name="password" required="required">
                        <label for="password" required="required">Password</label>
                    </div>
                    
                </div>
                
            </div>
        </section>

    </body>
    
</html>
